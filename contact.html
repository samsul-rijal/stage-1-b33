<html>
    <head>
        <title>Creating Form</title>
        <link rel="stylesheet" href="contactStyle.css">

        <script src="form.js"></script>

    </head>

    <body>

        <nav>

            <div class="nav-left">
                <img src="assets/logo.png" alt="logo">
    
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
    
            <div class="nav-right">
                <a href="contact.html">Contact</a>
            </div>
    
        </nav>


        <form style="width: 400px; margin: 50px auto">
            <div>
                <label style="font-weight: bold; font-size: 20px" for="input-name">Name</label>
                <input style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)" 
                    type="text" id="input-name"
                />
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-email" style="font-weight: bold; font-size: 20px;">Email</label>
                <input type="email" id="input-email" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)"  
                />
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-phone" style="font-weight: bold; font-size: 20px">Phone Number</label>
                <input type="number" id="input-phone" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)"  />
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-subject" style="font-weight: bold; font-size: 20px">Subject</label>
                <select id="input-subject" style="
                        background-color: rgb(232, 235, 235); 
                        width: 100%; 
                        padding: 10px;
                        margin-top: 5px;
                        border-radius: 5px;
                        border: 1px solid rgb(209, 207, 207)" >
                    <option hidden value="">Select Here</option>
                    <option value="Let's Talk">Let's Talk</option>
                    <option value="Let's Collaboration">Let's Collaboration</option>
                    <option value="I am Hiring">I am Hiring</option>
                </select>
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-message" style="font-weight: bold; font-size: 20px">Your Message</label>
                <textarea id="input-message" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207);
                    height: 100px;" ></textarea>
            </div>
    
            <button style="
                background-color: rgb(214, 62, 62); 
                color:white;
                margin-top: 10px;
                border: none;
                padding: 8px 30px;
                border-radius: 5px;
                font-size: 12px;
                cursor:pointer" onclick="submitData()" type="button">
                Submit
            </button>

        </form>

    </body>
</html>
